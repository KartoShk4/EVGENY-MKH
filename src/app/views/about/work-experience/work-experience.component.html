<div class="experience-items">
  <div class="experience-item" *ngFor="let work of works">
    <div class="experience-item-block">
      <div class="title">{{ work.work }}</div>
      <div class="title-time">{{ work.time }}</div>
    </div>
    <div class="experience-item-block-info">
      <div class="experience-item-block-info-data">{{ work.name }}</div>
      <div class="experience-item-block-info-data"> {{ work.address }}</div>
      <div class="experience-item-block-info-data">{{ work.date }}</div>
    </div>
  </div>
</div>
